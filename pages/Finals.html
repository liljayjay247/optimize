<body>
  <div class="pure-u-1-6"><p><h1>Growth Mindset</h1></p>
    <figure>
      <img scr="C:\Users\liljayjay\OneDrive\Documents\optimize\graph130\images\1of6.jpeg">
      <figcaption>A growth mindset is a transformative approach to learning and development that empowers individuals to embrace challenges, persist through setbacks, and ultimately achieve higher levels of success. Rooted in the belief that abilities and intelligence can be developed through dedication and hard work, it contrasts with a fixed mindset, which assumes that abilities are innate and unchangeable.</figcaption>
    </figure>    
    </div class="pure-u-1-6">
  <div class="pure-u-2-6"><p><h1>Central to a GrowthMindset</h1></p>
    <figure>
      <img scr="C:\Users\liljayjay\OneDrive\Documents\optimize\graph130\images\2of6.jpeg">
      <figcaption>Central to the growth mindset is the idea that failures and difficulties are not indicators of a person's limitations, but rather opportunities for learning and improvement. Instead of viewing setbacks as discouraging roadblocks, individuals with a growth mindset see them as stepping stones on the path to mastery. This outlook fosters resilience and tenacity, enabling individuals to persevere in the face of obstacles.</figcaption>
    </figure>
  </div class="pure-u-2-6">
  <div class="pure-u-3-6"><p><h1>Embracing challenges</h1></p></div>
      <figure>
        <img src="C:\Users\liljayjay\OneDrive\Documents\optimize\graph130\images\boxer\3of6.jpeg">
      <figcaption>is a cornerstone of the growth mindset. Rather than shying away from difficult tasks, individuals actively seek them out, recognizing that they provide the greatest potential for growth. They approach challenges with a sense of curiosity and a willingness to stretch their abilities, knowing that even if they don't immediately succeed, they are still expanding their skills and knowledge.</figcaption>
    </figure>
    </div class="pure-u-3-6">
  <div class="pure-u-4-6">
  <figure> <img src="C:\Users\liljayjay\OneDrive\Documents\optimize\graph130\images\4of6.jpeg">  
      <p><h1>Effort is highly valued in a growth mindset</h1></p>
    <figcaption>Effort is highly valued in a growth mindset It's understood that hard work</ul>,<ul> dedication</ul>,<p> deliberate practice are the keys to improvement. This mindset rejects the notion of innate talent as the primary determinant of success, instead attributing achievement to a combination of effort and strategy. This perspective empowers individuals to take ownership of their progress and strive for excellence.</figcaption>
    </figure> 
  </div class="pure-u-4-6">
<div class="pure-u-5-6">
        <h1>feedback is welcomed</h1>
      <figure>
      <img src="C:\Users\liljayjay\OneDrive\Documents\optimize\graph130\images\5of6.jpeg">
    <figcaption>
  <H1>Constructive criticism</h1>
  <p> is seen as an invaluable source of information for refining skills and knowledge. It's not taken personally, but rather as a means to accelerate growth and development.</h3>
</figure>
</div class="pure-u-5-6">

    <img src="C:\Users\liljayjay\OneDrive\Documents\optimize\graph130\images\4of6.jpeg">
    <figcaption>,individuals with a growth mindset are inspired by the success of others. They see others' achievements not as threats, but as evidence of what is possible with dedication and hard work. They are eager to learn from and collaborate with those who have excelled in their field.
     the growth mindset is a powerful philosophy that unlocks human potential. By embracing challenges, valuing effort, seeking feedback, and celebrating the success of others, individuals can cultivate a mindset that propels them toward continuous learning, improvement, and ultimately, their highest levels of achievement.
